# GdUnit4 配置文件

[settings]
# 測試超時時間（毫秒）
test_timeout=30000
test_case_timeout=10000

# 執行器設置
runner/run_failed_only=false
runner/verbose_orphans=true
runner/verbose_assert=true

# 報告設置
report/push_errors=true
report/junit_enabled=true
report_path="user://reports/"

# 覆蓋率設置
coverage/enabled=true
coverage/threshold=80

[test_discovery]
# 測試文件模式
test_patterns=["**/Test*.gd", "**/*Test.gd", "**/*TestSuite.gd"]

# 排除路徑
exclude_patterns=["**/addons/**", "**/build/**"]

[mock]
# 模擬設置
enabled=true
partial_mocks=true